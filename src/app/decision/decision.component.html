<td-layout-nav>
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <span *ngIf="item">Activity > {{item.name}}</span>
    <span flex></span>
  </div>
  <div layout="row">
    <td-layout-card-over>
      <mat-card-title>What if I
        <form class="example-form">
          <mat-form-field class="full-width">
            <input matInput  value="">
          </mat-form-field>
        </form>
      </mat-card-title>
      <mat-divider></mat-divider>
      <div layout="row">
          <table class="table">
            <thead>
            <tr>
              <td>
                DEFINE
              </td>
              <td>
                PREVENT
              </td>
              <td>
                REPAIR
              </td>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let factor of decision.factors">
              <td>
                <p md-col-4> {{factor.define}} </p>
              </td>
              <td>
                <p md-col-4>{{factor.prevent}}</p>
              </td>
              <td><p md-col-4> {{factor.repair}} </p>
              </td>
            </tr>
            </tbody>
          </table>
      </div>

      <mat-card-actions>
        <button mat-button color="accent" class="text-upper" (click)="goBack()">
          Back
        </button>
        <a mat-fab color="accent" class="mat-fab-bottom-right" (click)="addRow()">
          <mat-icon>add</mat-icon>
        </a>
      </mat-card-actions>
    </td-layout-card-over>
  </div>


</td-layout-nav>
