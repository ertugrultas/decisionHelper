<td-layout-nav>
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <span *ngIf="item">Activity > {{item.name}}</span>
    <span flex></span>
  </div>
  <td-layout-card-over>
    <mat-card-title>What if I</mat-card-title>
    <mat-card-subtitle>Last activity:</mat-card-subtitle>
    <mat-divider></mat-divider>
    <mat-list>
    </mat-list>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button color="accent" class="text-upper" (click)="goBack()">
        Back
      </button>
    </mat-card-actions>
  </td-layout-card-over>
</td-layout-nav>
